
<h2 id="head_text">The Details of The User with hashtag: {{sp_id}}</h2>

<div class="card shadow" id="card_show_user">

        <div *ngIf="other_user?.ppPath ;then content else other_content">here is ignored</div>    
        <ng-template #content>
                <img  src="{{other_user.ppPath}}" alt="" srcset="" style="width: 100%; height: 40vh">
        </ng-template>
        <ng-template #other_content>
                <img  src="{{default_img_url}}" alt="" srcset="" style="width: 100%; height: 40vh">
        </ng-template>
       
    <ul>
        <li><p>Name :</p></li>
        <li><p> {{other_user?.userName}} </p></li>
    </ul>
    <ul>
        <li> <p>DOB :</p> </li>
        <li> <p>{{other_user?.dob}}</p></li>
    </ul>
    <ul>
        <li><p>Email :</p></li>
        <li><p>{{other_user?.email}}</p></li>
    </ul>
    <ul>
        <li><p>Status :</p></li>
        <li><p>{{other_user?.status}}</p></li>
    </ul>
    <ul>
            <li >
                <div *ngIf="isFollowed; then thenTemplate; else elseTemplate"></div>
                <ng-template #thenTemplate>
                    <p style="color:#2ECC71 ;width: 400px  ">You Followed Him!</p>
                </ng-template>
                <ng-template #elseTemplate>
                    <p style="color: #EC0932; width: 400px;">You have'nt followed him!</p>
                </ng-template>
    
            </li>
            <li style="float: right;margin-right: 40px;overflow: auto"><div *ngIf="isFollowed; then thenT; else elseT"></div>
                <ng-template #thenT>
                    <button class="btn btn-danger" (click)="{{my_id}}" >Remove Follow</button>
                </ng-template>
                <ng-template #elseT>
                    <button class="btn btn-success" (click)="{{my_id}}" >Add Follow</button>
                </ng-template>
            </li>
    </ul>
</div>
